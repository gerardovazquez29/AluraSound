<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">Pom</button>
        <button class="tecla tecla_clap">Clap</button>
        <button class="tecla tecla_tim">Tim</button>

        <button class="tecla tecla_puff">Puff</button>
        <button class="tecla tecla_splash">Splash</button>
        <button class="tecla tecla_toim">Toim</button>

        <button class="tecla tecla_psh">Psh</button>
        <button class="tecla tecla_tic">Tic</button>
        <button class="tecla tecla_tom">Tom</button>
    </section>

    <audio id="sonido_tecla_pom" src="sounds/keyq.wav"></audio>
    <audio id="sonido_tecla_tim" src="sounds/keye.wav"></audio>
    <audio id="sonido_tecla_puff" src="sounds/keya.wav"></audio>
    <audio id="sonido_tecla_splash" src="sounds/keys.wav"></audio>
    <audio id="sonido_tecla_clap" src="sounds/keyw.wav"></audio>
    <audio id="sonido_tecla_toim" src="sounds/keyd.wav"></audio>
    <audio id="sonido_tecla_psh" src="sounds/keyz.wav"></audio>
    <audio id="sonido_tecla_tic" src="sounds/keyx.wav"></audio>
    <audio id="sonido_tecla_tom" src="sounds/keyc.wav"></audio>
    
    <script src="main.js"></script>
</body>
</html>
